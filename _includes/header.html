<header class="panel-cover {% if site.disable_landing_page %}panel-cover--collapsed{% endif %}"
  style="background-image: url({{ site.baseurl }}/images/background.png)">
  <div class="panel-main">

    <div class="panel-main__inner panel-inverted">
      <div class="panel-main__content">
        <a href="{{ site.baseurl }}/" title="link to home of {{ site.title }}">
          <img src="{{ site.baseurl }}/images/froth-logo-white.png" class="froth-image" alt="Froth Logo">
        </a>
        <hr class="panel-cover__divider">
        <p class="panel-cover__description">
          We'll be launching soon.
          <br>
          Subscribe to be notified.
        </p>

        <br>
        <!-- Begin Mailchimp Signup Form -->
        <link href="//cdn-images.mailchimp.com/embedcode/horizontal-slim-10_7.css" rel="stylesheet" type="text/css">
        <style type="text/css">
          /* keep only layout width here; font should inherit from theme */
          #mc_embed_signup {
            clear: left;
            width: 100%;
          }

          /* We recommend moving the Mailchimp embed CSS link to the HEAD if desired. */
        </style>



        <div id="mc_embed_signup">
          <form
            action="https://app.us3.list-manage.com/subscribe/post?u=b8e886c39e2f35a4959ff2379&amp;id=d2fd55b6c7&amp;f_id=0016c3e1f0"
            method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_blank">
            <div id="mc_embed_signup_scroll">
              <!-- removed visible label per design request; placeholder used instead -->
              <div class="mc-field-group mc-form-row">
                <input
                  type="email" name="EMAIL" class="required email" id="mce-EMAIL" required="" value="" placeholder="Email Address">
                <!-- submit is inside same row so it sits to the right on wide screens -->
                <input type="submit" name="subscribe" id="mc-embedded-subscribe" class="button" value="Subscribe">
              </div>
              <div id="mce-responses" class="clear foot">
                <div class="response" id="mce-error-response" style="display: none;"></div>
                <div class="response" id="mce-success-response" style="display: none;"></div>
              </div>
              <div aria-hidden="true" style="position: absolute; left: -5000px;">
                /* real people should not fill this in and expect good things - do not remove this or risk form bot signups */
                <input type="text" name="b_b8e886c39e2f35a4959ff2379_d2fd55b6c7" tabindex="-1" value="">
              </div>
              <!-- optionalParent removed because submit now lives beside the input -->
            </div>
          </form>
        </div>

        <!--End mc_embed_signup-->
        <br>

        <!-- <hr class="panel-cover__divider panel-cover__divider--secondary">

        <div class="navigation-wrapper"> -->

            </ul>
          </nav>

          <nav class="cover-navigation navigation--social">
            <ul class="navigation"> -->

                  <span class="label">Email</span>
                </a>
              </li> -->
        {% endif %}

        </ul>
        </nav>

      </div>

    </div>

  </div>

  <div class="panel-cover--overlay"></div>
  </div>
</header>
